<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Rutinas Gym</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <h1>Simulador de Rutinas</h1>
        <p>Elegí el tipo de rutina y armá tu entrenamiento.</p>
    </header>

    <main>
        <h2>Selecciona el tipo de rutina</h2>

        <button id="btnStrength">Fuerza</button>
        <button id="btnVolume">Volumen</button>

        <section id="daysContainer"></section>

        <section id="routineContainer"></section>

        <section id="myRoutine">
            <h2>Mi rutina guardada:</h2>
            <ul id="userRoutine"></ul>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
