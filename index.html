<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulador Gym</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
    <h1>Simulador de Rutinas de Gimnasio</h1>
    <p id="userWelcome"></p>
</header>

<main class="menu">
    <a href="pages/login.html">
        <img src="img/login.png" alt="Login">
    </a>

    <a href="pages/strength.html">
        <img src="img/strength.png" alt="Fuerza">
    </a>

    <a href="pages/volume.html">
        <img src="img/volume.png" alt="Volumen">
    </a>

    <a href="pages/routines.html">
        <img src="img/routines.png" alt="Rutinas">
    </a>
</main>

<script>
    const user = localStorage.getItem("user");

    if (!user) {
        window.location.href = "pages/login.html";
    } else {
        document.getElementById("userWelcome").textContent =
            "Bienvenido, " + user;
    }
</script>

</body>
</html>
